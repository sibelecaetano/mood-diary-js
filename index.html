<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário do Humor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <!-- Seu CSS opcional -->
    <link rel="stylesheet" href="style.css">
</head>
<body>    

    <header>
        <h1>Diário do Humor</h1>
    </header>

    <div class="container">
        <h2>Como você está hoje?</h2>

        <!-- Botões de emoji -->
        <div class="selecionar-mood my-3 d-flex flex-wrap gap-2">
            <!-- Os botões serão inseridos aqui via JS -->
        </div>

        <!-- Campo de texto -->
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Digite aqui o motivo do seu humor" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comente aqui o motivo</label>
        </div>

        <!-- Botão salvar -->
        <button type="button" class="btn btn-primary mb-4">Salvar humor do dia</button>

        <!-- Histórico e Resumo -->
        <div id="historico" class="mt-4">
            <h2>Histórico da Semana</h2>
            <!-- Histórico será preenchido via JavaScript -->
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <p>© 2025 Todos os direitos reservados.</p>
    </footer>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
